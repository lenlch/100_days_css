<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>100 days css challenge #5</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, sans-serif;
      font-size: 14px;
    }

    .frame {
      width: 400px;
      height: 400px;
      background: linear-gradient(to bottom, #42A7A1 0%, #146d67 100%);
      border-radius: 5px;
      box-shadow: 1px 2px 10px 0 rgba(0, 0, 0, .3);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 280px;
      height: 220px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, .3);
      overflow: hidden;
    }

    .card .header {
      position: relative;
      height: 60px;
      width: 100%;
      background: #f1ba64;
    }

    .card .header .big {
      position: absolute;
      font-weight: 600;
      text-transform: uppercase;
    }

    .card .header .small {
      position: absolute;
      font-weight: 400px;
      font-size: 11px;
    }

    .card .header .title {
      top: 12px;
      left: 15px;
    }

    .card .header .date {
      top: 32px;
      left: 15px;
    }

    .card .header .type {
      top: 14px;
      right: 15px;
    }

    .card .header .value {
      top: 30px;
      right: 15px;
    }

    .card .parameter {
      text-align: right;
      padding: 10px 0 14px 0;
    }

    .card .parameter span {
      position: relative;
      font-size: 9px;
      color: #606060;
      line-height: 13px;
      padding: 0 10px 0 25px;
    }

    .card .parameter span::before {
      position: absolute;
      left: 6px;
      top: 3px;
      display: block;
      content: '';
      width: 11px;
      height: 3px;
      border-radius: 3px;
    }

    .card .parameter .red::before {
      background: #fa7373;
    }

    .card .parameter .blue::before {
      background: #7ba2ff;
    }

    .card .statistic {
      position: relative;
      height: 82px;
      width: 260px;
      margin: 0 auto;
    }

    .card .statistic .line-1,
    .card .statistic .line-2,
    .card .statistic .line-3 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: #f2f2f2;
    }

    .card .statistic .line-2 {
      top: 40px;
    }

    .card .statistic .line-3 {
      top: inherit;
      bottom: 0;
    }

    .card .statistic .data svg {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .card .statistic .data polyline {
      fill: none;
      /* 定义一条线, 文本, 元素轮廓的厚度, 默认1 */
      stroke-width: 2;
      /* 属性制定了，在开放子路径被设置描边的情况下，用于开放自路径两端的形状。*/
      stroke-linecap: round; /* 圆形 */
    }

    .card .statistic .data.red polyline {
      /* 定义一条线,文本,元素的颜色 */
      stroke: #fa7373;
    }
    .card .statistic .data.blue polyline {
      stroke: #7ba2ff;
    }
    .card .statistic .data .tooltip {
      position: absolute;
      bottom: 13px;
      left: 50%;
      -webkit-transform: translate3d(-50%, 10px, 0);
      /* 3D 转换, x, y, z */
      transform: translate3d(-50%, 10px, 0);
      font-weight: 600;
      font-size: 11px;
      line-height: 11px;
      padding: 8px 6px;
      border-radius: 3px;
      visibility: hidden;
      opacity: 0;
    }
    .card .statistic .data .tooltip::after {
      position: absolute;
      display: block;
      content: '';
      height: 6px;
      width: 6px;
      left: 50%;
      margin-left: -3px;
      bottom: -3px;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }
    .card .statistic .data [class^="point-"] {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 3px;
      cursor: pointer;
      z-index: 10;
    }
    .card .statistic .data [class^="point-"]:hover .tooltip {
      visibility: visible;
      opacity: 1;
      -webkit-transform: translate3d(-50%, 0, 0);
      transform: translate3d(-50%, 0, 0);
    }
    .card .statistic .data.red [class^="point-"],
    .card .statistic .data.red .tooltip,
    .card .statistic .data.red .tooltip:after {
      background: #FA7373;
    }

    .card .statistic .data.red .point-1 {
      left: 7px;
      top: 43px;
    }

    .card .statistic .data.red .point-2 {
      left: 48px;
      top: 9px;
    }

    .card .statistic .data.red .point-3 {
      left: 88px;
      top: 20px;
    }

    .card .statistic .data.red .point-4 {
      left: 128px;
      top: 8px;
    }

    .card .statistic .data.red .point-5 {
      left: 169px;
      top: 35px;
    }

    .card .statistic .data.red .point-6 {
      left: 209px;
      top: 45px;
    }

    .card .statistic .data.red .point-7 {
      left: 249px;
      top: 16px;
    }

    .card .statistic .data.blue [class^="point-"],
    .card .statistic .data.blue .tooltip,
    .card .statistic .data.blue .tooltip:after {
      background: #7BA2FF;
    }

    .card .statistic .data.blue .point-1 {
      left: 7px;
      top: 58px;
    }

    .card .statistic .data.blue .point-2 {
      left: 48px;
      top: 47px;
    }

    .card .statistic .data.blue .point-3 {
      left: 88px;
      top: 62px;
    }

    .card .statistic .data.blue .point-4 {
      left: 128px;
      top: 52px;
    }

    .card .statistic .data.blue .point-5 {
      left: 169px;
      top: 58px;
    }

    .card .statistic .data.blue .point-6 {
      left: 209px;
      top: 71px;
    }

    .card .statistic .data.blue .point-7 {
      left: 249px;
      top: 61px;
    }

    .card .days {
      width: 280px;
      margin: 0 auto;
    }

    .card .days .day {
      display: block;
      float: left;
      width: 14.28571%;
      font-size: 9px;
      color: #949494;
      line-height: 30px;
      text-transform: uppercase;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="header">
        <span class="title big">Weekly report</span>
        <span class="date small">01. Feb - 07. Feb</span>
        <span class="type small">Revenue</span>
        <div class="value big">$ 8888</div>
      </div>
      <div class="clearfix"></div>
      <div class="parameter">
        <span class="red">Views</span>
        <span class="blue">Purchases</span>
      </div>
      <div class="statistic">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="data red">
          <svg>
            <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline>
          </svg>
          <div class="points">
            <div class="point-1">
              <div class="tooltip">458</div>
            </div>
            <div class="point-2">
              <div class="tooltip">812</div>
            </div>
            <div class="point-3">
              <div class="tooltip">746</div>
            </div>
            <div class="point-4">
              <div class="tooltip">877</div>
            </div>
            <div class="point-5">
              <div class="tooltip">517</div>
            </div>
            <div class="point-6">
              <div class="tooltip">434</div>
            </div>
            <div class="point-7">
              <div class="tooltip">458</div>
            </div>
          </div>
        </div>

        <div class="data blue">
          <svg>
            <!-- 第一个点的坐标位置(9, 46) -->
            <!-- 第二个点的坐标位置(50, 12) -->
            <!-- ... -->
            <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>
          </svg>
          <div class="points">
            <div class="point-1">
              <div class="tooltip">26</div>
            </div>
            <div class="point-2">
              <div class="tooltip">41</div>
            </div>
            <div class="point-3">
              <div class="tooltip">22</div>
            </div>
            <div class="point-4">
              <div class="tooltip">36</div>
            </div>
            <div class="point-5">
              <div class="tooltip">25</div>
            </div>
            <div class="point-6">
              <div class="tooltip">13</div>
            </div>
            <div class="point-7">
              <div class="tooltip">20</div>
            </div>
          </div>
        </div>
      </div>
      <div class="days">
        <span class="day">Mon</span>
        <span class="day">Tue</span>
        <span class="day">Wed</span>
        <span class="day">Thu</span>
        <span class="day">Fri</span>
        <span class="day">Sat</span>
        <span class="day">Sun</span>
      </div>
    </div>
  </div>
</body>

</html>
